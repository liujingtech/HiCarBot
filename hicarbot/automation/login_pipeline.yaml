name: "百度搜索测试"
version: "1.0"
description: "测试在百度搜索框中输入内容并点击搜索"

variables:
  search_text: "人工智能"

actions:
  - name: "截图并OCR识别"
    type: "ocr"
  
  - name: "等待2秒"
    type: "wait"
    params:
      seconds: 2
  
  - name: "点击搜索框"
    type: "click_text"
    params:
      text: "百度一下"
  
  - name: "输入搜索内容"
    type: "input"
    params:
      text: "{{search_text}}"
  
  - name: "点击搜索按钮"
    type: "click_text"
    params:
      text: "百度一下"
  
  - name: "等待3秒"
    type: "wait"
    params:
      seconds: 3
  
  - name: "检查搜索结果"
    type: "ocr"
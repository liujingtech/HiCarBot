name: "智能蓝牙开关控制"
version: "1.0"
description: "智能识别并点击蓝牙开关"

variables:
  # 可以根据实际设备调整这些参数
  switch_offset_x: 400
  switch_offset_y: 0
  default_switch_x: 900
  default_switch_y: 250

actions:
  - name: "打开蓝牙设置"
    type: "open_bluetooth"
  
  - name: "等待页面加载"
    type: "wait"
    params:
      seconds: 3
  
  - name: "截图并OCR识别"
    type: "ocr"
    params:
      save_to: "bluetooth_page"
  
  - name: "查找蓝牙文本位置"
    type: "condition"
    params:
      expression: "True"
  
  - name: "计算开关位置并点击"
    type: "click_position"
    params:
      position: [900, 250]  # 默认位置，实际使用中会根据OCR结果动态计算
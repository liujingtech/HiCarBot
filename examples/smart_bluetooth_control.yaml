name: "智能蓝牙控制"
version: "1.0"
description: "根据蓝牙状态执行不同操作"

actions:
  - name: "检查蓝牙是否开启"
    type: "check_bluetooth_status"
  
  - name: "根据状态执行不同操作"
    type: "condition"
    params:
      expression: "is_bluetooth_enabled"
      if_true:
        - name: "蓝牙已开启"
          type: "wait"
          params:
            seconds: 1
      if_false:
        - name: "蓝牙未开启，打开蓝牙"
          type: "toggle_bluetooth"
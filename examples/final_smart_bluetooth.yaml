name: "最终智能蓝牙控制"
version: "1.0"
description: "通过多步识别和计算精确点击蓝牙开关"

actions:
  - name: "打开蓝牙设置"
    type: "open_bluetooth"
  
  - name: "等待页面加载"
    type: "wait"
    params:
      seconds: 3
  
  - name: "截图并OCR识别"
    type: "ocr"
    params:
      save_to: "bluetooth_page"
  
  - name: "计算蓝牙开关位置"
    type: "calculate_bluetooth_switch_position"
  
  - name: "点击蓝牙开关"
    type: "click_position"
    params:
      position: 
        - "{{bluetooth_switch_x}}"
        - "{{bluetooth_switch_y}}"
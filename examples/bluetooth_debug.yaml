name: "蓝牙设置调试版"
version: "1.0"
description: "调试蓝牙设置操作"

variables:
  bluetooth_keyword: "蓝牙"

actions:
  - name: "打开蓝牙设置"
    type: "open_bluetooth"
  
  - name: "等待页面加载"
    type: "wait"
    params:
      seconds: 3
  
  - name: "截图并OCR识别"
    type: "ocr"
    params:
      save_to: "bluetooth_page"
  
  - name: "显示OCR结果"
    type: "condition"
    params:
      expression: "True"
  
  - name: "查找并点击蓝牙设置"
    type: "click_text"
    params:
      text: "{{bluetooth_keyword}}"
      offset: [121, 451]
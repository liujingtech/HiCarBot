name: "蓝牙设置精确点击版"
version: "1.0"
description: "精确点击蓝牙设置位置"

variables:
  bluetooth_keyword: "蓝牙"

actions:
  - name: "打开蓝牙设置"
    type: "open_bluetooth"
  
  - name: "等待页面加载"
    type: "wait"
    params:
      seconds: 3
  
  - name: "截图并OCR识别"
    type: "ocr"
    params:
      save_to: "bluetooth_page"
  
  - name: "查找并点击蓝牙设置"
    type: "click_text"
    params:
      text: "{{bluetooth_keyword}}"
      offset: [0, 0]
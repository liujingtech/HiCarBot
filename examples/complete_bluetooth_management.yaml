name: "完整的蓝牙状态管理"
version: "1.0"
description: "检查蓝牙状态并确保蓝牙已开启"

actions:
  - name: "检查蓝牙状态"
    type: "check_bluetooth_status_ui"
  
  - name: "根据状态决定是否开启蓝牙"
    type: "condition"
    params:
      expression: "is_bluetooth_enabled"
      if_true:
        - name: "蓝牙已开启"
          type: "wait"
          params:
            seconds: 1
      if_false:
        - name: "蓝牙未开启，正在开启蓝牙"
          type: "simple_bluetooth_toggle"
name: "蓝牙状态检查与控制"
version: "1.0"
description: "检查蓝牙状态并根据状态进行控制"

actions:
  - name: "检查蓝牙状态"
    type: "check_bluetooth_status"
  
  - name: "根据状态控制蓝牙"
    type: "condition"
    params:
      expression: "is_bluetooth_enabled"
      if_true:
        - name: "蓝牙已开启，禁用蓝牙"
          type: "disable_bluetooth"
      if_false:
        - name: "蓝牙已关闭，启用蓝牙"
          type: "enable_bluetooth"
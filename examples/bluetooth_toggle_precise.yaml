name: "打开蓝牙并点击开关（精确版）"
version: "1.0"
description: "打开蓝牙设置页面并点击蓝牙开关（通过精确OCR识别）"

actions:
  - name: "打开蓝牙设置"
    type: "open_bluetooth"
  
  - name: "等待页面加载"
    type: "wait"
    params:
      seconds: 3
  
  - name: "截图并OCR识别"
    type: "ocr"
    params:
      save_to: "bluetooth_page"
  
  - name: "显示OCR结果"
    type: "condition"
    params:
      expression: "True"
  
  - name: "点击蓝牙开关"
    type: "click_text"
    params:
      text: "蓝牙"
      # 需要根据实际设备的OCR识别结果调整偏移量
      offset: [250, 0]
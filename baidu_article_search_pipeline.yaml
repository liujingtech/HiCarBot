name: "百度文章搜索与收藏"
version: "1.0"
description: "在百度App中搜索技术文章并收藏感兴趣的内容"

variables:
  search_keyword: "人工智能发展现状"
 收藏_tag: "技术文章"

actions:
  - name: "启动百度App并截图OCR"
    type: "ocr"
  
  - name: "等待应用加载完成"
    type: "wait"
    params:
      seconds: 3
  
  - name: "点击搜索框"
    type: "click_text"
    params:
      text: "搜索"
      retry: 3
      retry_delay: 1
  
  - name: "输入搜索关键词"
    type: "input"
    params:
      text: "{{search_keyword}}"
  
  - name: "点击搜索按钮"
    type: "click_text"
    params:
      text: "百度一下"
      retry: 3
      retry_delay: 1
  
  - name: "等待搜索结果加载"
    type: "wait"
    params:
      seconds: 5
  
  - name: "截图检查搜索结果"
    type: "ocr"
  
  - name: "点击第一篇技术文章"
    type: "click_text"
    params:
      text: "技术"
      match_strategy: "contains"
      retry: 3
      retry_delay: 1
  
  - name: "等待文章页面加载"
    type: "wait"
    params:
      seconds: 4
  
  - name: "截图文章页面"
    type: "ocr"
  
  - name: "查找并点击收藏按钮"
    type: "click_text"
    params:
      text: "收藏"
      retry: 3
      retry_delay: 1
  
  - name: "等待收藏操作完成"
    type: "wait"
    params:
      seconds: 2
  
  - name: "最终截图确认收藏成功"
    type: "ocr"